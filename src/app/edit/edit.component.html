<head> 
    
</head>
<body>
    <div class="container">
        <h1 class="well">REGISTER HERE!</h1>
        <br>
        <div class="col-lg-12 well">
        <div class="row">

            <form [formGroup]="updateForm">
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label>First Name:</label>
                                    <input type="text" formControlName="fname" placeholder="Enter First Name Here.." class="form-control" >
                                    <!-- <span class="spn" style="color:red;" *ngIf="fname && fname.invalid && fname.touched">Please Enter Your Name!</span> -->
                                </div>
                                <br>

                                <div class="col-sm-6 form-group">
                                    <label>Last Name:</label>
                                    <input type="text"  formControlName="lname"  placeholder="Enter Last Name Here.." class="form-control">
                                    <!-- <span class="spn" style="color:red;"  *ngIf="lname && lname.invalid && lname.touched">Please Enter Your Last Name!</span> -->
                                </div>
                            </div>	
                            <br>				
                            <div class="form-group">
                                <label>Address:</label>
                                <textarea formControlName="adrs"  placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
                                <!-- <span class="spn" style="color:red;"  *ngIf="adrs && adrs.invalid && adrs.touched">Please Enter Your Adress!</span> -->
                            </div>	
                            <br>
                            <div class="row">
                                <div class="col-sm-4 form-group">
                                    <label>City:</label>
                                    <input type="text" formControlName="city"  placeholder="Enter City Name Here.." class="form-control">
                                  
                                    <!-- <span class="spn" style="color:red;"  *ngIf="city && city.invalid && city.touched">Please Enter City!</span> -->
                                </div>	
                                <br>
                                <div class="col-sm-4 form-group">
                                    <label>State:</label>
                                    <input type="text" formControlName="state"  placeholder="Enter State Name Here.." class="form-control">
                                    <!-- <span class="spn" style="color:red;"  *ngIf="state && state.invalid && state.touched">Please Enter Your State!</span> -->
                                </div>	
                                <br>
                                <div class="col-sm-4 form-group">
                                    <label>Zip:</label>
                                    <input type="text" formControlName="zip"  placeholder="Enter Zip Code Here.." class="form-control">
                                  
                                    <!-- <span class="spn" style="color:red;"  *ngIf="zip && zip.invalid && zip.touched">Please Enter Your Zip Code!</span> -->
                                </div>	
                                <br>	
                            </div>
                            <br>
                         						
                        <div class="form-group">
                            <label>Phone Number:</label>
                            <input type="text" formControlName="phn"  placeholder="Enter Phone Number Here.." class="form-control">
                         
                            <!-- <span class="spn" style="color:red;"  *ngIf="phn && phn.invalid && phn.touched">Please Enter Your Phone Number!</span> -->
                        </div>		
                        <br>
                        <div class="form-group">
                            <label>Email Address:</label>
                            <input type="text" formControlName="mail"  placeholder="Enter Email Address Here.." class="form-control">
                            <!-- <span class="spn" style="color:red;"  *ngIf="mail && mail.invalid && mail.touched">Please Enter Your E-mail</span> -->
                        </div>	
                        <br>
                        
                        <button type="submit" (click)="onSubmit()" class="btnb" id="sub">UPDATE</button>
                        <a routerLink=""><button type="button" class="btnb">BACK</button></a>						
                        </div>
                        
                    </form> 
                    
                    </div>
        </div>
        </div>
    <router-outlet></router-outlet>




</body>
